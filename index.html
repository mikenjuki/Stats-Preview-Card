<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Stats Card</title>
  </head>
  <body class="bg-veryDarkBlue text-sm">
    <main class="flex items-center h-full md:px-24">
      <div
        class="bg-darkUnsaturatedBlue rounded-xl overflow-hidden mx-4 my-2 w-full md:flex md:flex-row-reverse md:h-[60%]"
      >
        <div class="image-container relative md:w-1/2">
          <div
            id="overlay"
            class="absolute bg-softVioletBlur w-full h-full z-10 top-0 left-0"
          ></div>
          <div id="me-img-bg"></div>
        </div>
        <div
          class="copy px-6 py-8 text-center md:w-1/2 md:text-left md:flex md:flex-col md:justify-center md:px-20"
        >
          <h1 class="text-3xl text-mainWhite mb-3.5 md:mb-5 font-bold">
            Get <span class="text-softViolet">insights</span> that help your
            business grow.
          </h1>
          <p
            class="text-mainTransparentWhite mb-8 md:mb-10 font-normal md:w-[65%]"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats md:flex md:space-x-20">
            <div id="company-stats" class="mb-3">
              <h3 class="text-mainWhite text-xl font-semibold">10k+</h3>
              <p class="text-statTransparentWhite font-lexend text-xs">
                COMPANIES
              </p>
            </div>
            <div id="template-stats" class="mb-3">
              <h3 class="text-mainWhite text-xl font-semibold">314</h3>
              <p class="text-statTransparentWhite font-lexend text-xs">
                TEMPLATES
              </p>
            </div>
            <div id="query-stats" class="">
              <h3 class="text-mainWhite text-xl font-semibold">12m+</h3>
              <p class="text-statTransparentWhite font-lexend text-xs">
                QUERIES
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution text-mainWhite text-base text-center p-4">
        Coded by <a href="#">Michael Njuki</a>.
      </div>
    </footer>
  </body>
</html>
